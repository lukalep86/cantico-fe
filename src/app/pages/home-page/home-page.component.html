<div class="page-wrapper">
  <h1 class="page-title">Cantico</h1>
  <form [formGroup]="loginForm">
    <div class="ta-center">
      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
      </mat-form-field>
    </div>
    <div class="buttons-container d-flex justify-content-sb">
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="navigateTo('profile-information')"
      >
        Info profilo
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="navigateTo('direction')"
      >
        Direzione
      </button>
    </div>
  </form>
  
</div>
